		  </div>
		  <div data-role="main" class="ui-content">

			<a href="#details" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" onclick="deviceInfo()">Let me introduce myself!</a>
		  </div>

		  </div> 
		</div>

		<div data-role="page" id="details">
